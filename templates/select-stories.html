{% extends 'base.html'%}
{% block title %}MadLibs{% endblock %}
{% block content %}
<h1>Madlibs</h1>
<form action="/prompt">
   <select name="story_id" id="">
      {% for story in stories%}
      <option value="{{story.code}}">
         {{story.title}}
      </option>
      {% endfor %}
   </select>
   <button>Go</button>
</form>
{% endblock %}
